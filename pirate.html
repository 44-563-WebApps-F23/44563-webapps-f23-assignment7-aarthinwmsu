<script>
  checkCount = 0;
  penalty = 0;
  lastCheck = 0;
  treasureLocation = 5;
  trapLocation = 18;
  gameOver = false;

  idcheck=[];
  count=0;
  for(let i=0;i<5;i++){
    for(let j=0;j<5;j++){
      idcheck.push(count);
      count+=1;
    }
  }
  console.log(idcheck,"imageclicked");
  function check(x){
    id = idcheck[x];
    image = document.getElementById(id);
    if (gameOver){
      return;
    }
    if (x==treasureLocation){
        image.src="treasure.jpg";
        gameOver = true;
        penalty-=3;
    }
    else if(x==trapLocation){
        image.src="maze.jpg";
        gameOver=true;
        penalty+=4;
    }else{
      image.src="pirate.jpg";
    }
    checkCount  +=  1;
    penalty +=  1;
    location_txt = document.getElementById("locations");
    location_txt.innerHTML = `Number of locations checked is ${checkCount}`
    penalty_txt = document.getElementById("penalty");
    penalty_txt.innerHTML = `Penalty is ${penalty}`
    lastCheck = x;
  }
  function help(){
    let col = lastCheck % 5
    let row = Math.floor(lastCheck / 5)

    let treasureCol = treasureLocation % 5
    let treasureRow = Math.floor(treasureLocation / 5)

    let col_diff = Math.abs(col - treasureCol)
    let row_diff = Math.abs(row - treasureRow)

    let report = ""

    if (((col_diff <= 1) && (row_diff == 0)) || ((col_diff == 0) && (row_diff <= 1))) {
            report = "Can smell it"
    }
    else if (col_diff + row_diff == 2) {
            report = "Close Matie"
    }
    else {
            report = "Step Faster"
    }
      penalty = penalty + 2
      penalty_text = document.getElementById("penalty")
      penalty_text.innerHTML = `Penalty is ${penalty}`
      help_text = document.getElementById("help")
      help_text.innerHTML = `Help report - ${report}`            
  }
  function reset() {
      checkCount = 0;
      penalty = 0
      treasureLocation = Math.round(Math.random() * (24));
      trapLocation = Math.round(Math.random() * (24));
      document.getElementById("locations").innerHTML = `Number of locations checked is ${checkCount}`
      document.getElementById("penalty").innerHTML = `Penalty is ${penalty}`
}
